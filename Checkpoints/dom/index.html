<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <div class="card card-body">
        <h2 class="title">List of Items</h2>
        <ul id="items" class="list-group">
          <li id="parent" class="list-group-item">
            <div class="row">

                <img id="heart" src="heartNull.png" width="40" height="40" />

                type="button"
                id="minus-button"
                class="col-1 btn btn-secondary"
              >
                <h4>-</h4>
              </button>
              <div class="col-1"><h3 id="quantity">0</h3></div>
              <button
                type="button"
                id="add-button"
                class="col-1 btn btn-primary"
              >
                <h4>+</h4>
              </button>
              <button
                type="button"
                id="delete"
                class="col-1 offset-2 btn btn-danger"
              >
                DELETE
              </button>
            </div>
          </li>
